<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
        .box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #aaa; width: 300px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #ffc107; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e0a800; }
        a { text-decoration: none; color: #007bff; display: block; margin-top: 10px; }
        .flash { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Forgot Password</h2>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="new_password" placeholder="Enter New Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <a href="{{ url_for('login') }}">Back to Login</a>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
